<h2>Actores</h2>

<button mat-flat-button color="primary" routerLink="/actores/crear">Crear Actor</button>

<app-listado-generico [Listado]="actores">
  <ng-container  contenido>
    <div class="containerTable">
      <table style="width: 100%; background-color: rgba(151, 117, 182, 0.103); padding: 10px;" #table mat-table [dataSource]="actores" class="mat-elevation-z2 tabla_indice">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            <p>Id</p>
          </th>
          <td mat-cell *matCellDef="let element"><p>{{ element.id }}</p></td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>
            <p>Nombre</p>
          </th>
          <td mat-cell *matCellDef="let element"><p>{{ element.nombre }}</p></td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>
            <p>Acciones</p>
          </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="/actores/editar/{{element.id}}" mat-flat-button color="primary" >Editar</a>
            <button (click)="borrarRegistroGenero(element.id)" mat-flat-button color="warn">Borrar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
      </table>

      <mat-paginator style="background-color: transparent;" [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
        (page)="actualizarPaginacion($event)"
      >

      </mat-paginator>
    </div>
  </ng-container>
</app-listado-generico>
