<app-listado-generico [Listado]="usuarios">
  <ng-container contenido>
    <div>
      <table #table mat-table [dataSource]="usuarios" class="mat-elevation-z2 tabla_indice">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            Id
          </th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>
            Email
          </th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>
            Acciones
          </th>
          <td mat-cell *matCellDef="let element">
            <a (click)="asignarAdmin(element.id)" mat-flat-button color="primary" >Editar</a>
            <button (click)="removerAdministrador(element.id)" mat-flat-button color="warn">Borrar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
        (page)="actualizarPaginacion($event)"
      >

      </mat-paginator>
    </div>
  </ng-container>
</app-listado-generico>
