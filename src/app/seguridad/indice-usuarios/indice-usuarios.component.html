<app-listado-generico [Listado]="usuarios">
  <ng-container contenido>
    <div style="width: 100%; max-height: 400px;">
      <table style="width: 100%; color: white; background-color: rgba(151, 117, 182, 0.103); padding: 10px;" #table mat-table [dataSource]="usuarios" class="mat-elevation-z2 tabla_indice">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            <p>Id</p>
          </th>
          <td mat-cell *matCellDef="let element"><p>{{ element.id }}</p></td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>
            <p>Email</p>
          </th>
          <td mat-cell *matCellDef="let element"><p>{{ element.email }}</p></td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>
            <p>Administrador</p>
          </th>
          <td mat-cell *matCellDef="let element">
            <a (click)="asignarAdmin(element.id)" mat-flat-button color="primary" >Asignar</a>
            <button (click)="removerAdministrador(element.id)" mat-flat-button color="warn">Remover</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
      </table>

      <mat-paginator style="background-color: transparent;" [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
        (page)="actualizarPaginacion($event)"
      >

      </mat-paginator>
    </div>
  </ng-container>
</app-listado-generico>
