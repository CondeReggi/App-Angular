<mat-toolbar color="primary">
  <div class="options">
    <span>
      <a routerLink="" mat-button>
        <mat-icon>local_movies</mat-icon>
        Peliculas
      </a>
    </span>

    <div>
      <a routerLink="peliculas/buscar" mat-button>
        <mat-icon>search</mat-icon>
        Buscar
      </a>
    </div>

    <app-autorizado [rol]="'admin'">
      <ng-container autorizado>
        <div>
          <a routerLink="generos" mat-button>
            Generos
          </a>
        </div>

        <div>
          <a routerLink="actores" mat-button>
            Actores
          </a>
        </div>

        <div>
          <a routerLink="cines" mat-button>
            Cines
          </a>
        </div>

        <div>
          <a routerLink="peliculas/crear" mat-button>
            Crear Pelicula
          </a>
        </div>
      </ng-container>
    </app-autorizado>
  </div>


  <app-autorizado>

    <ng-container autorizado>
      <div>
        Hola, {{ nombre }}
        <a (click)="logOut()" routerLink="/login" mat-button>
          LogOut
        </a>
      </div>
    </ng-container>

    <ng-container noAutorizado>
      <div>
        <a routerLink="registro" mat-button>
          SingIn
        </a>
      </div>

      <div>
        <a routerLink="login" mat-button>
          Login
        </a>
      </div>
    </ng-container>
  </app-autorizado>

</mat-toolbar>
