<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form (submit)="onSubmit()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input formControlName="nombre" matInput/>
    <mat-error *ngIf="form.invalid">El campo nombre es requerido</mat-error>
  </mat-form-field>

  <h4>Seleccione Cine en el Mapa</h4>
  <div style="position: relative; margin-bottom: 3rem;">
    <app-mapa (coordenadaSeleccionada)="coordenadaSeleccionada($event)" [coordenadasIniciales]="coordenadaInicial"></app-mapa>
  </div>

  <div style="margin-top: 600px;">
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Guardar Cambios
    </button>
    <a mat-stroked-button routerLink="/cines"> Cancelar</a>
  </div>
</form>
