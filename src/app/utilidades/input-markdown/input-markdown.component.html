<mat-tab-group>
  <mat-tab label="Editar">
    <mat-form-field appearance="fill" (change)="onChange.emit($event.target.value)" >
      <mat-label>{{ tipo }}</mat-label>
      <textarea matInput [(ngModel)]="contenidoMarkdown" ></textarea>
    </mat-form-field>
  </mat-tab>
  <mat-tab label="Preview">
    <markdown [data]="contenidoMarkdown" ngPreserveWhitespaces >

    </markdown>
  </mat-tab>
</mat-tab-group>
