<div class="contenedorBuscar">

  <h2>Buscar Películas</h2>

  <mat-spinner *ngIf="!peliculas"></mat-spinner>

  <div class="contenedorOpciones">
    <form style="width: 100%; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 15px;" [formGroup]="form" *ngIf="peliculas">
      <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input formControlName="titulo" matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Género</mat-label>
        <mat-select formControlName="generoId">
          <mat-option [value]="0"><p style="color: black;">--Seleccione un genero--</p></mat-option>
          <mat-option *ngFor="let genero of generos" [value]="genero.id"><p style="color: black;">{{genero.nombre}}</p></mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <mat-checkbox formControlName="proximosEstrenos">Próximos Estrenos</mat-checkbox>
      </div>

      <div>
        <mat-checkbox formControlName="enCines">En Cines</mat-checkbox>
      </div>

      <div class="contenedor-limpiar">
        <button mat-flat-button (click)="limpiar()" color="warn">Limpiar</button>
      </div>
    </form>

    <app-listado-peliculas [peliculas]="peliculas"></app-listado-peliculas>

    <mat-paginator style="background-color: transparent;" showFirstLastButtons [length]="cantidadElementos" [pageSize]="cantidadElementosAMostrar" [pageSizeOptions]="[1, 5, 10, 20]"
      (page)="paginatorUpdate($event)"></mat-paginator>
  </div>

</div>
